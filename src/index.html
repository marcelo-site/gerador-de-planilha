<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planilha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer type="module"></script>
  </head>

  <body>
    <div class="mg-top"></div>
    <main>
      <div style="width: 100%">
        <input
          type="text"
          id="title"
          spellcheck="false"
          placeholder="Insira o titulo da planilha aqui."
        />
      </div>
      <div style="min-width: 720px">
        <table>
          <tr>
            <td colspan="1" rowspan="1" style="width: 50px">
              <input
                type="text"
                spellcheck="false"
                style="text-align: center"
              />
            </td>
          </tr>
        </table>
      </div>
    </main>
    <span class="arrow" style="transform: rotateY(180deg); right: 276px"
      >⏴</span
    >
    <aside>
      <div>
        <div id="colTable" class="flex-end">
          Colunas na tabela: <span class="btn">+</span>
          <span class="btn minus"> - </span>
        </div>
      </div>
      <div id="estilos">
        <h3>Estilos</h3>
        <div>
          <label for="colspan">Quantide de colunas: </label>
          <input type="number" name="col-size" id="colspan" min="1" value="1" />
        </div>
        <div>
          <label for="linhas">Quantidade de linhas: </label>
          <input type="number" name="linhas" id="linhas" min="1" value="1" />
        </div>
        <div>
          <label for="font-size">Tamanho da fonte: </label>
          <input
            type="number"
            name="font-size"
            id="font-size"
            min="1"
            value="16"
          />
        </div>
        <div>
          <label for="size">Largura do bloco: </label>
          <input type="number" name="size" id="size" />
        </div>
        <div>
          <label for="negrito">Texto em negrito: </label>
          <input type="checkbox" name="negrito" id="negrito" />
        </div>
        <div>
          <label for="position-text">Alinhamento do texto: </label>
          <select name="position-text" id="position-text">
            <option value="right">Direita</option>
            <option value="center" selected>Centro</option>
            <option value="left">Esquerda</option>
          </select>
        </div>
        <div class="copy-paste">
          <div>
            <label for="copy">Copiar estilo: </label>
            <input type="checkbox" name="copy" id="copy" />
          </div>
          <div>
            <label for="paste">Colar estilo: </label>
            <input type="checkbox" id="paste" style="margin-left: -64px" />
          </div>
        </div>
      </div>

      <div id="acoes">
        <h3>Ações</h3>
        <div class="grid">
          <button id="blocoplus" class="btn">Adicionar Bloco</button>
          <button id="del-block" class="btn">Deletar Bloco</button>
        </div>
        <div class="grid">
          <button id="linhaplus" class="btn">Adicionar Linha</button>
          <button id="del-row" class="btn">Deletar Linha</button>
        </div>
        <div
          class="flex"
          style="justify-content: space-around; margin-top: 1em"
        >
          <div>
            <label for="number">Número:</label>
            <input type="checkbox" name="number" id="number" value="50" />
          </div>
          <div>
            <label for="sum">Soma:</label>
            <input type="checkbox" name="sum" id="sum" />
          </div>
          <div class="flex-end"></div>
          <label for="div">Divisão: </label>
          <input type="number" id="div" value="" min="0" />
        </div>
      </div>
      <div id="save" class="flex">
        <button
          class="btn"
          id="empty"
          style="margin-left: 175px; margin-bottom: .5em"
        >
          Zerar Dados
        </button>
        <p style="font-size: 0.9em; margin-left: 5px">
          <span style="font-style: italic; font-size: 1em">copyright</span>
          &copy; todos os direitos reservados ao autor.
        </p>
      </div>
    </aside>
    <div id="modal-msg" class="modal" style="display: none">
      <div id="msg" data-msg=""></div>
      <div id="actions" class="flex-end">
        <button data-ok="ok" class="btn">Ok</button>
      </div>
    </div>
    <div id="modal-confirm" class="modal" style="display: none">
      <div data-msg=""></div>
      <div id="actions" class="flex-end">
        <label class="btn" for="confirm-ok">Ok</label>
        <input
          data-ok=""
          type="checkbox"
          id="confirm-ok"
          style="display: none"
        />
        <button data-cancel="cancel" class="btn">Cancelar</button>
      </div>
    </div>
    <div id="background" style="display: none"></div>
    <div id="dialog" style="display: none" class="modal">
      <div>
        <div>
          <label for="size-new-column">Tamanho da nova coluna:</label>
        </div>
        <div class="flex">
          <input type="number" id="size-new-column" value="50" />
          <button data-ok="" class="btn">Ok</button>
          <button class="btn" id="cancel">Cancelar</button>
        </div>
      </div>
    </div>
    <div id="message" style="display: none"></div>
  </body>
</html>
